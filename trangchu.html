<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Chủ</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #3498db; /* Màu nền xanh */
            color: #fff; /* Màu chữ trắng */
        }

        header {
            background-color: #2980b9; /* Màu nền xanh đậm cho thanh menu */
            padding: 10px;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        nav a {
            text-decoration: none;
            color: #fff; /* Màu chữ trắng cho các liên kết */
            margin: 0 15px;
            font-weight: bold;
        }

        section {
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>QUẢN LÝ SINH VIÊN THỰC TẬP</h1>
        
    </header>

    <nav>
        <a href="#">DOSHBOARD</a>
        <a href="#">DANH SÁCH SINH VIÊN</a>
        <a href="#">ĐỀ TÀI</a>
        <a href="#">Kỳ Thực Tập</a>
        <a href="#">Danh Sách Nhóm Thực Tập</a>
    </nav>

    <section>
        <!-- Nội dung trang chủ -->
        <h2>Chào mừng bạn đến trang chủ!</h2>
        
        <p>Đây là nơi để hiển thị thông tin và chức năng của ứng dụng của bạn.</p>
    </section>
</body>
</html>
