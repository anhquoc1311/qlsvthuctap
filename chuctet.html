<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chúc Tết 2024</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>body, html {
    margin: 0;
    padding: 0;
    height: 100%;
}

.fireworks-container {
    width: 100%;
    height: 100%;
    background-color: #87CEEB; /* Màu xanh da trời */
    position: relative;
    overflow: hidden;
}

.fireworks {
    width: 100%;
    height: 100%;
    background-image: url('C:\xampp\htdocs\qlsvthuctap\ph.jpg'); /* Đường dẫn đến hình ảnh pháo hoa */
    background-size: cover;
    position: absolute;
    top: 0;
    left: 0;
    z-index: -1;
    animation: float 20s infinite;
}

.content {
    text-align: center;
    position: relative;
    z-index: 1;
    color: #fff;
    font-family: Arial, sans-serif;
    padding-top: 20%;
}

h1 {
    font-size: 3em;
}

p {
    font-size: 1.5em;
}

@keyframes float {
    0% {
        transform: translateY(0);
    }
    50% {
        transform: translateY(-10px);
    }
    100% {
        transform: translateY(0);
    }
}
</style>
<body>
    <div class="fireworks-container">
        <div class="fireworks"></div>
        <div class="content">
            <h1>Chúc mừng năm mới 2024!</h1>
            <p>Chúc bạn và gia đình một năm mới tràn đầy hạnh phúc, may mắn và thành công.</p>
        </div>
    </div>
</body>
</html>
